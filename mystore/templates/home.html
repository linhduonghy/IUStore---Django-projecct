{% extends 'base.html' %}

{% block title %}
<title>
    IUStore
</title>
{% endblock title %}

{% block content %}
<div class="container">
    <div class="slide bg-white">
        <div class="row  pt-3 pb-5 pl-2">
            <div id="demo" class="carousel col ml-0" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://salt.tikicdn.com/cache/w824/ts/banner/c5/b0/16/38764825497cae333edc22bfa041145f.jpg"
                            alt="Los Angeles">
                    </div>
                    <div class="carousel-item">
                        <img src="https://salt.tikicdn.com/cache/w824/ts/banner/a2/93/aa/0695f6117a84b58294c5a451a972bcf8.png.jpg"
                            alt="Chicago">
                    </div>
                    <div class="carousel-item">
                        <img src="https://salt.tikicdn.com/cache/w824/ts/banner/5f/5b/93/a00e6be4cdd0c5907fa2ed37502b3c5c.png.jpg"
                            alt="New York">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
    <div class="product mt-3" style="padding: 20px;">
        <div style="margin-left: 20px;">
            <h3>Sản phẩm nổi bật</h3>
        </div>
        <div style="display: flex; flex-wrap: wrap; ">
            {% for i in '0123456789' %}
            <div class="item d-inline-block"
                style="padding: 5px; margin: 10px 25px 30px 25px; width: 215px;  font-family: Arial, Helvetica, sans-serif;">
                <a href="{% url 'mystore:item-detail' item_id=i %}" style="color: black; text-decoration: none;">
                    <div class="thumbnail pb-2 pt-2">
                        <div class="badge-top">
                            <img src="https://salt.tikicdn.com/cache/280x280/ts/product/7f/e6/1e/dc0d6dcd10f4a31d5f6dcab75566637e.jpg"
                                width="100%" alt="Máy Tính Bảng Samsung Galaxy">
                        </div>
                    </div>
                    <div class="info">

                        <div class="name">
                            Máy Tính Bảng Samsung Galaxy Tab A
                        </div>
                        <div class="row ml-auto ">
                            <span class="rate">
                                5 <i class="fas fa-star"></i>
                            </span>
                            <span class="viewer"> (50) </span>
                        </div>

                        <div class="row ml-auto ">
                            <span class="price  ">
                                2.990.000 đ
                            </span>
                            <span class="sale  ml-4">
                                -49%
                            </span>

                        </div>

                    </div>
                </a>

            </div>
            {% endfor %}
        </div>
        <div class=" d-flex justify-content-center">
            <button class="btn btn-info ">Xem thêm</button>
        </div>

    </div>

</div>
{% endblock content %}
