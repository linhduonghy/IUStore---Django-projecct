{% extends 'base.html' %}

{% block title %}
    <title>
        IUStore
    </title>
{% endblock title %}

{% block style %}
<style>
    /* Make the image fully responsive */
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }

    body {
        background-color: #f3f3f3;
        /* background-color: red; */

    }
    .product-title{
        background-color: white;
        padding: 10px 10px;
    }
    .product{
        background-color: white;
    }
</style>
{% endblock style %}

{% block content %}
<div class="container">
    <div class="slide bg-white">
        <div class="row  pt-3 pb-5 pl-2">
            <div id="demo" class="carousel col ml-0" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://salt.tikicdn.com/cache/w824/ts/banner/c5/b0/16/38764825497cae333edc22bfa041145f.jpg"
                            alt="Los Angeles">
                    </div>
                    <div class="carousel-item">
                        <img src="https://salt.tikicdn.com/cache/w824/ts/banner/a2/93/aa/0695f6117a84b58294c5a451a972bcf8.png.jpg"
                            alt="Chicago">
                    </div>
                    <div class="carousel-item">
                        <img src="https://salt.tikicdn.com/cache/w824/ts/banner/5f/5b/93/a00e6be4cdd0c5907fa2ed37502b3c5c.png.jpg"
                            alt="New York">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>

            <div class="col-3">

            </div>
        </div>
    </div>

    <div class="product  mt-3">
        <div class="product-title">
            <h3>Sản phẩm nổi bật</h3>
        </div>

        <div class="row m-auto ">

            <div class="col border-right  border-secondary">
                Item 1
            </div>

            <div class="col border-right border-secondary">
                Item 2
            </div>

            <div class="col border-right border-secondary">
                Item 3
            </div>

            <div class="col border-right border-secondary">
                Item 4
            </div>

            <div class="col border   ">
                Item
            </div>

        </div>

        <div class=" d-flex justify-content-center">
            <button class="btn btn-info ">Xem thêm</button>
        </div>

    </div>

</div>
{% endblock content %}
