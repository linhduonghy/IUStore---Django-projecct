{% extends 'base.html' %}

{% block title %}
<title>
    IUStore
</title>
{% endblock title %}

{% block content %}
<div class="container">

    <div class="search-summary mt-3">
        <div class="title">
            Kết quả tìm kiếm cho bàn phím : <span style="color: rgb(137, 137, 137);;"> 10 kết quả</span>
        </div>

    </div>

    <div class="list-search-product">
        {% for i in '0123456789' %}
        <div class="item d-inline-block" style="padding: 5px; margin: 30px;width: 215px; font-family: Arial, Helvetica, sans-serif;">

            <a href="{% url 'mystore:product-detail' product_id=i %}" style="color: black; text-decoration: none;">
                <div class="thumbnail pb-2 pt-2">
                    <div class="badge-top">
                        <img src="https://salt.tikicdn.com/cache/280x280/ts/product/7f/e6/1e/dc0d6dcd10f4a31d5f6dcab75566637e.jpg"
                            width="100%" alt="Máy Tính Bảng Samsung Galaxy">
                    </div>
                </div>
                <div class="info">

                    <div class="name">
                        Máy Tính Bảng Samsung Galaxy Tab A
                    </div>
                    <div class="row ml-auto ">
                        <span class="rate">
                            5 <i class="fas fa-star"></i>
                        </span>
                        <span class="viewer"> (50) </span>
                    </div>

                    <div class="row ml-auto ">
                        <span class="price  ">
                            2.990.000 đ
                        </span>
                        <span class="sale  ml-4">
                            -49%
                        </span>

                    </div>

                </div>
            </a>

        </div>
        {% endfor %}
    </div>




    <div class=" d-flex justify-content-center">
        <button class="btn btn-info ">Xem thêm</button>
    </div>

</div>

</div>
{% endblock content %}
