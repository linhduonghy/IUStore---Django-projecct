{% extends 'manager/dashboard-base.html' %} {% block title %}
<title>Đưa sản phẩm lên bán</title>
{% endblock title %}
{% block content %}
<!-- Main content -->

<body>
    <div class="container bg-light pt-2 pb-2">
        <h3 class="pb-3"> Đưa sản phẩm lên bán</h3>
        <div class="row">
            <div class="col">
                <h5 class="pb-2">Thông tin sản phẩm</h5>
                <div class="product-info">
                    <div class="product-label">
                        Sản phẩm
                    </div>
                    <div class="product-value">
                        {{product.name}}
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-label">
                        Giá
                    </div>
                    <div class="product-value">
                        {{product.price}}
                    </div>
                </div>
            </div>
            <div class="col" style="padding-right: 20px;">
                <h5 class="pb-2">Nhập thông tin khuyến mại</h5>
                <form action="{% url 'mystore:handle-put-item' product_id=product.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="discountValue">Giá khuyến mãi</label>
                        <input class="form-control" type="text" id="discountValue" name="discountValue" placeholder="Nhập giá khuyến mãi">
                    </div>
                    <div class="form-group">
                        <label for="fromDate">Ngày bắt đầu</label>
                        <input class="form-control" type="date" id="fromDate" name="fromDate" >
                    </div>

                    <button class="btn btn-success mt-4"> Xác nhận </button>
                </form>
            </div>
        </div>

    </div>
</body>
{% endblock content %}
