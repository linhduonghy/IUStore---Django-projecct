{% extends './customer_base.html' %} {% block title %}
<title>
    Tài khoản của tôi
</title>
{% endblock title %} {% block content %}


<div class="container mt-5">
    <h4>Thông tin tài khoản</h4>
    <div class="main-body bg-white p-3 mt-3">
        <div class="row pt-2 pb-2">
            <div class="col-2">
                <label for="fullName" class="input-label">Họ và tên</label>
            </div>
            <div class="col" style="max-width: 50%;">
                <input type="text" class="form-control" value="Hoàng Hà Linh" name="fullName" id="fullName">
            </div>
        </div>

        <div class="row pt-2 pb-2">
            <div class="col-2">
                <label for="phone" class="input-label">Số điện thoại</label>
            </div>
            <div class="col" style="max-width: 50%;">
                <input type="text" class="form-control" value="Hoàng Hà Linh" name="phone" id="phone">
            </div>
        </div>

        <div class="row pt-2 pb-2">
            <div class="col-2">
                <label for="email" class="input-label">Email</label>
            </div>
            <div class="col" style="max-width: 50%;">
                <input type="text" class="form-control" value="Hoàng Hà Linh" name="email" id="email">
            </div>
        </div>

    </div>



</div>

{% endblock content %}
