{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" type="text/css" href={% static 'css/style.css' %}>
    {% block title %} {% endblock title %}
    
    {% block style %}{% endblock style %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark p-3">
        <a class="navbar-brand" href="{% url 'mystore:home' %}">IUStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Danh mục sản phẩm
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Sách</a>
                        <a class="dropdown-item" href="#">Đồ điện tử</a>
                        <a class="dropdown-item" href="#">Quần áo</a>
                    </div>
                </li>
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Bạn tìm gì..."
                            aria-label="Search" style="width: 450px;">
                        <button class="btn btn-outline-light" style="color: white;" type="submit"><i
                                class="fas fa-search"></i></button>
                    </form>

                </li>


            </ul>
            <div class="dropdown">
                <button class="btn dropdown-toggle" style="color: white;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user fa-2x"></i>   Tài khoản
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="width: 250px;">
                  <a class="dropdown-item btn " href="#" style="background-color: aqua;">Đăng Nhập</a>
                  <a class="dropdown-item btn " href="#">Đăng Ký</a>
                  <div class=" dropdown-divider "></div>
                  <a class="dropdown-item btn" href="#">Something else here</a>
                </div>
              </div>
            <a class="nav-link btn " href="{% url 'mystore:cart' %}">Giỏ hàng <i class="fas fa-shopping-cart"></i></a>
            <a class="nav-link" href="#">Lịch sử mua hàng</a>
        </div>
    </nav>
    {% block content %} {% endblock content %}
</body>

</html>
